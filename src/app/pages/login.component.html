<h2>Iniciar sesión</h2>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="email">Correo:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
  />

  <label for="password">Contraseña:</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
  />

  <button type="submit">Entrar</button>

  <p *ngIf="error" style="color: red">{{ error }}</p>
</form>
