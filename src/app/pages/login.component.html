<div class="container mt-5" style="max-width: 400px">
  <h2 class="mb-3">Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email">Correo</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>

    <div class="text-danger mb-2" *ngIf="error">{{ error }}</div>

    <button class="btn btn-primary w-100">Acceder</button>

  </form>
  <button class="btn btn-outline-secondary mt-3" (click)="continuarSinLogin()">
  Continuar sin iniciar sesión
</button>
</div>
